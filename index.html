	<style>
		.section-1 {
			padding: 1em;
			/* height: 70em; */
			display: flex;
			align-items: center;
			background: #fff;
			text-align: center;
			position: relative;
			overflow: hidden;
		}

		.section-1 .bg-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			filter: grayscale(0.5) opacity(0.2);
			transform: scale(1.5);
			width: 100%;
			height: auto;
		}

		.section-1 .image {
			border-radius: 50%;
			padding: 12vw;
			background: #fff;
			overflow: hidden;
		}

		.section-1 .text {
			background: red;
			padding: 2em 1em;
			font-size: 3em;
			color: #000;
			text-align: center;
			margin: 0 -30px -30px;
			position: relative;
			background: #dd3f35 url(file:///home/jpjuliao/Documents/moisesjuliao/img/gorila3.png) center 53%;
			background-size: 150%;
			position: relative;
		}

		.section-1 .text p {
			position: relative;
		}

		.section-1 .text::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			background: #dd3f35;
			opacity: 1;
			display: block;
		}

		@media (max-width: 768px) {
			.section-1 .bg-image {
				height: 100%;
				width: auto;
				max-width: initial;
				;
			}
		}
	</style>

	<section class="section-2">
		<div class="container-fluid">

				<div class="col-md-6 right"><a href="./sets.html"><span>SETS</span></a></div>
			</div>
		</div>
		<img src="" alt="" class="img-responsive">
	</section>
	<style>
		.section-2 .left,
		.section-2 .right {
			background: url('./img/fotos bembe 2/DSC_0335.jpg') no-repeat;
			background-size: auto 103vh;
			background-position: 41%;
			min-height: 7em;
			font-size: 4em;
			padding: 2em;
			color: #fff;
			/* font-weight: bold; */
			letter-spacing: .05em;
			position: relative;
			/* filter: hue-rotate(-115.4deg); */
			transition: all .5s;
			/* font-family: 'Major Mono Display', monospace; */
			font-family: 'Monoton', cursive;
		}

		.section-2 .left:hover,
		.section-2 .right:hover {
			filter: hue-rotate(0deg);
		}

		.section-2 .left a,
		.section-2 .right a {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			color: #dd3f35;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all .5s;
			overflow: hidden;
		}

		.section-2 .left a:hover,
		.section-2 .right a:hover {
			color: #fff;
			font-size: 1.5em;
		}

		.section-2 .left a::before,
		.section-2 .right a::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			background: #dd3f35;
			opacity: 0;
			display: block;
			transition: all .5s;
			transform: skewY(90deg);
			-webkit-backface-visibility: hidden;
		}

		.section-2 .left a:hover::before,
		.section-2 .right a:hover::before {
			opacity: 0.5;
			transform: skewY(0deg);
		}

		.section-2 .left span,
		.section-2 .right span {
			position: relative;
		}

		.section-2 .right {
			background: url('./img/fotos bembe 2/DSC_0341.jpg') no-repeat;
			background-size: auto 103vh;
		}
	</style>
